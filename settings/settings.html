<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设置</title>
  <link rel="stylesheet" href="./bootstrap.css">
  <link rel="stylesheet" href="./settings.css">
</head>
<body>
  <div class="container mt-4">
    <h5>设置</h5>
    <form id="settings-form">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" data-tab="#config-file-location">选择文件存储位置</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-tab="#qiniu-sync-params">七牛云配置</a>
        </li>
      </ul>
      <div id="config-file-location" class="config-area mt-4">
        <div class="form-group">
          <label for="exampleInputPassword1">选择文件存储位置</label>
          <div class="input-group mb-2">
            <input type="text" id="savedFileLocation" class="form-control" placeholder="当前存储地址" readonly>
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="select-new-location">选择新的位置</button>
            </div>
          </div>
        </div>
      </div>
      <div id="qiniu-sync-params" class="config-area mt-4">
        <div class="mb-3 row">
          <label for="accessKey" class="col-sm-3 col-form-label">Access Key</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="accessKey" placeholder="Access Key">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="secretKey" class="col-sm-3 col-form-label">Secret Key</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="secretKey" placeholder="Secret Key">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="bucketName" class="col-sm-3 col-form-label">Bucket名称</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="bucketName" placeholder="Bucket名称">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">保存</button>
    </form>
  </div>
  <script>
    require('./settings.js')
  </script>
</body>
</html>
